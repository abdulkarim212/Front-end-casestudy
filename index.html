<head>
    <!--  meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .custom-file-input.selected:lang(en)::after {
            content: "" !important;
        }

        .custom-file {
            overflow: hidden;
        }

        .custom-file-input {
            white-space: nowrap;
        }
    </style>

    <title>Hello, world!</title>
</head>

<body>

        <div class="container">
            <a class="navbar-brand" href="#">Komplek Pangehgar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="row justify-content-center mb-5">
                <div class="col-8">
                    <h1>Data Komplek Pangehgar</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="form-group">
                        <label for="nik">NIK</label>
                        <input type="number" class="form-control" id="nik" placeholder="Masukkan NIK" required>
                    </div>
                    <div class="form-group">
                        <label for="nik">Foto KTP</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileInput"
                                    aria-describedby="customFileInput">
                                <label class="custom-file-label" for="customFileInput">Select File</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nik">Foto KK</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileInput"
                                    aria-describedby="customFileInput">
                                <label class="custom-file-label" for="customFileInput">Select File</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="Umur">Umur</label>
                        <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur" required>
                    </div>

                    <div class="form-group">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md">
                                <label for="rt">RT</label>
                                <input type="number" class="form-control" id="rt" placeholder="cth : 01">
                            </div>
                            <div class="col-md">
                                <label for="rt">RW</label>
                                <input type="number" class="form-control" id="rw" placeholder="cth : 04">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="penghasilan1">Penghasilan Sebelum Pandemi</label>
                        <input type="number" class="form-control" id="penghasilan1" placeholder="cth : 30000000"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="penghasilan2">Penghasilan Setelah Pandemi</label>
                        <input type="number" class="form-control" id="penghasilan2" placeholder="cth : 30000000"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="inputState">Alasan Membutuhkan Bantuan</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pilihan alasan</option>
                            <option selected>- Kehilangan Pekerjaan</option>
                            <option selected>- Kepala Keluarga terdampak atau korban Covid</option>
                            <option selected>- tergolong fakir/miksin semenjak sebelum Covid</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="form-group mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Saya menyatakan bahwa data yang diisikan adalah benar dan siap mempertanggungjawabkan
                                apabila ditemukan ketidaksesuaian dalam data tersebut.
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-5" id="kirim">Kirim</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</html>
